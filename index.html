<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Taschenrechner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="script.js"></script>
        <link rel="shortcut icon" type="image/png" href="favicon.png?" />
    </head>
    <body>
        <div class="calc">
            <div class="row"><div class="text-field">BLA</div></div>
            <div class="row">
                <button class="grey long-2" onclick="input('c')"><p>c</p></button>
                <button onclick="input('back')" class="grey quadrat"><p>←</p></button>
                <button onclick="input('/')" class="orange quadrat">
                    <p>÷</p>
                </button>
            </div>
            <div class="row">
                <button onclick="input(7)" class="grey quadrat"><p>7</p></button>
                <button onclick="input(8)" class="grey quadrat"><p>8</p></button>
                <button onclick="input(9)" class="grey quadrat"><p>9</p></button>
                <button onclick="input('*')" class="orange quadrat">
                    <p>×</p>
                </button>
            </div>
            <div class="row">
                <button onclick="input(4)" class="grey quadrat">
                    <p>4</p>
                </button>
                <button onclick="input(5)" class="grey quadrat">
                    <p>5</p>
                </button>
                <button onclick="input(6)" class="grey quadrat">
                    <p>6</p>
                </button>
                <button onclick="input('-')" class="orange quadrat">
                    <p>-</p>
                </button>
            </div>
            <div class="row">
                <button onclick="input(1)" class="grey quadrat"><p>1</p></button>
                <button onclick="input(2)" class="grey quadrat"><p>2</p></button>
                <button onclick="input(3)" class="grey quadrat"><p>3</p></button>
                <button onclick="input('+')" class="orange quadrat">
                    <p>+</p>
                </button>
            </div>
            <div class="row">
                <button onclick="input(0)" class="grey long-3"><p>0</p></button>
                <button onclick="input('equals')" class="orange quadrat">
                    <p>=</p>
                </button>
            </div>
        </div>
    </body>
</html>
